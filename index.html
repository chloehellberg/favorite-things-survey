<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Survey</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Your Name:</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="food">Your Favorite Food:</label>
            <select class="form-control" id="food">
            <option>Pizza</option>
            <option>Fried Rice</option>
            <option>Salad</option>
          </select>
        </div>
        <div class="form-group">
          <label for="music">Your Favorite Music:</label>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Rock" checked>
              Rock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Rap">
              Rap
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Soul">
              Soul
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        

        <button type="submit" class="btn">Show me my favorite things: </button>
      </form>
    </div>

    <div id="story">
      <h1>A fantastical adventure</h1>
      <p>
Name: <span class="person1"></span><br> Favorite Food: <span class="food"></span><br> Favorite Music: <span class="music"></span><br> Favorite Color:<span class="color"></span>
</p>
    </div>
  </div>
</body>
</html>
